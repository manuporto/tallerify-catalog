<div *ngIf="user" class="row">
  <div class="col-md-12">
    <h2 *ngIf="user.id">User Details</h2>
    <h2 *ngIf="!user.id">New User</h2>
  </div>
</div>
<div *ngIf="user" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="user-userName">Username</label>
      <input class="form-control" id="user-userName" [(ngModel)]="user.userName" placeholder="comandante34"/>
    </div>
    <div class="form-group">
      <label for="user-firstName">First name</label>
      <input class="form-control" id="user-firstName" [(ngModel)]="user.firstName" placeholder="Ricky"/>
    </div>
    <div class="form-group">
      <label for="user-lastName">Last name</label>
      <input class="form-control" id="user-lastName" [(ngModel)]="user.lastName" placeholder="Fort"/>
    </div>
    <div class="form-group">
      <label for="user-country">Country</label>
      <input class="form-control" id="user-country" [(ngModel)]="user.country" placeholder="MAIAME"/>
    </div>
    <div class="form-group">
      <label for="user-email">Email</label>
      <input class="form-control" id="user-email" [(ngModel)]="user.email" placeholder="ricky@basta.chicos"/>
    </div>
    <div class="form-group">
      <label for="user-birthdate">Birthdate</label>
      <input class="form-control" id="user-birthdate" [(ngModel)]="user.birthdate" placeholder="1/1/1900"/>
    </div>
    <button class="btn btn-primary" *ngIf="!user.id" (click)="createUser(user)">Create</button>
    <button class="btn btn-info" *ngIf="user.id" (click)="updateUser(user)">Update</button>
    <button class="btn btn-danger" *ngIf="user.id" (click)="deleteUser(user.id)">Delete</button>
  </form>
</div>
